<html>
    <head>
        <title>Tronald Dump Quotes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <form id=quote_form>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <!-- empty space in "table" -->
                </div>
                <div class="col-sm-2 form-group">
                    <!-- empty space in "table" -->
                </div>     
                <div class="col-sm-2 form-group">
                    <button type="button" onclick="addQuote()" class="btn btn-lg btn-block btn-primary" id=btn_add>Random Trump Quote!</button>
                </div>
            </div>        
        </form>

        <table id="tableAllQuotes" class="table table-bordered">
            <thead>
                <th></th><th>Target</th><th>Target's Description</th><th>Quote</th><th>Date</th>   
            </thead>
            <tbody></tbody>
            <tfoot>
                <th></th><th>Target</th><th>Target's Description</th><th>Quote</th><th>Date</th>     
            </tfoot>
        </table>
        
        <div class="row">
            <div class="col-sm-3 form-group">
                <!-- empty space in "table" -->
            </div>  
            <div class="col-sm-2">
                <button type="submit" onclick="saveList()" class="btn btn-lg btn-block btn-success" id=btn_save>Save List</button>
            </div>

            <div class="col-sm-2">
                <button type="submit" onclick="clearMenu()" class="btn btn-lg btn-block btn-danger" id=btn_clear>Clear List</button>
            </div>

            <div class="col-sm-2">
                <button type="submit" onclick="deleteSelected()" class="btn btn-lg btn-block btn-warning" id=btn_delete>Delete Selected Rows</button>
            </div>  
        </div>

        <div id=info></div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
